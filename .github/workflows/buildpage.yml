name: Github Page

on: push

jobs:
  build-page:
    name: Build page
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Cache pnpm
        uses: actions/cache@v2
        with:
          path: |
            ~/.pnpm-store
            **/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Cache Cargo
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - uses: actions/setup-node@v2-beta
        with:
          node-version: '14'

      - uses: pnpm/action-setup@v1.2.1
        with:
          version: 5.13.5
          run_install: true

      - uses: jetli/wasm-pack-action@v0.3.0
        with:
          version: v0.9.1

      - name: Build docs
        run: pnpm run build

      - name: Push docs
        run: |
          git pull
          git switch docs
          git add docs
          git commit -m "[CI] Build docs"
          git push
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}